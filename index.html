<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Reel Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: #f0f0f5;
      flex-direction: column;
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    p.subtitle {
      font-size: 1rem;
      color: #dcdcf4dd;
      margin-bottom: 24px;
      font-weight: 500;
      text-align: center;
    }

    .container {
      background: #ffffff22;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 30px 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      box-shadow: inset 0 0 6px #9f7aea88;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
      border: none;
      padding: 14px 0;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px #4a00e099;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #b55ff2, #7440d8);
    }

    #result {
      margin-top: 25px;
      color: #f0f0f5;
    }

    video {
      width: 100%;
      max-height: 320px;
      border-radius: 14px;
      margin-bottom: 12px;
      object-fit: contain;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .download-btn {
      background: linear-gradient(90deg, #31c48d, #2f855a);
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px #23834fcc;
    }

    .download-btn:hover {
      background: linear-gradient(90deg, #3ed6a3, #276c48);
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      text-align: center;
      color: #dcdcf4bb;
    }

    footer a {
      color: #ffe;
      font-weight: 600;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #fff;
    }

    @media (max-width: 420px) {
      h1 {
        font-size: 1.8rem;
      }
      .container {
        padding: 24px 16px;
      }
      input, button {
        font-size: 0.95rem;
        padding: 12px;
      }
      .download-btn {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Instagram Reel Downloader</h1>
  <p class="subtitle">Download any Instagram reel easily and fast</p>

  <div class="container">
    <input id="reelUrl" type="text" placeholder="Paste Instagram Reel URL here" />
    <button onclick="downloadReel()">Download Reel</button>
    <div id="result"></div>
  </div>

  <footer>
    Made with ❤️ by 
    <a href="https://instagram.com/mr.aman._.077" target="_blank">@mr.aman._.077</a> • 
    <a href="https://t.me/AMANlSHERE" target="_blank">@AMANlSHERE</a>
  </footer>

  <script>
    async function downloadReel() {
      const reelUrl = document.getElementById('reelUrl').value.trim();
      if (!reelUrl) {
        alert("Please enter a valid Instagram reel URL.");
        return;
      }

      const apiKey = 'e10b993b2bmshba131c16b20e561p13b98ejsnb22c81e8351b';
      const apiHost = 'instagram-reels-downloader-api.p.rapidapi.com';
      const encodedUrl = encodeURIComponent(reelUrl);
      const url = `https://${apiHost}/download?url=${encodedUrl}`;

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "⏳ Fetching video...";

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': apiKey,
            'x-rapidapi-host': apiHost
          }
        });

        const data = await response.json();
        const videoUrl = data?.data?.medias?.[0]?.url;

        if (videoUrl) {
          resultDiv.innerHTML = `
            <video controls src="${videoUrl}"></video>
            <br>
            <button class="download-btn" onclick="downloadVideo('${videoUrl}')">⬇️ Download Video</button>
          `;
        } else {
          resultDiv.innerText = '⚠️ Video not found. Try another link.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerText = '❌ Failed to fetch video.';
      }
    }

    async function downloadVideo(videoUrl) {
      try {
        const res = await fetch(videoUrl);
        const blob = await res.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'instagram-reel.mp4';
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch {
        alert("⚠️ Couldn't download automatically. Open the video and save manually.");
      }
    }
  </script>
</body>
</html>
